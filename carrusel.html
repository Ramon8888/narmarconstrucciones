<html>
    <head>
        <title>Bootstrap Example</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
      </head>
      <style>
          * {
              background-color: black;
          }
          #carr {
              opacity: .7;
          }
      </style>
    <body style="overflow: hidden; height: 100%;">
        <div id="carr" class="carousel slide" data-ride="carousel" style="height: 100%;">
            <!-- Indicators -->
            <ol class="carousel-indicators">
              <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
              <li data-target="#myCarousel" data-slide-to="1"></li>
              <li data-target="#myCarousel" data-slide-to="2"></li>
            </ol>
          
            <!-- Wrapper for slides -->
            <div class="carousel-inner" style="background-color: black; opacity: .7;">
              <div class="item active">
                <img src="img/about-img.jpg" alt="Los Angeles" width="100%" height="100%">
              </div>
          
              <div class="item">
                <img src="img/hero-bg.jpg" alt="Chicago" width="100%" height="100%">
              </div>
          
              <div class="item">
                <img src="img/team-3.jpg" alt="New York" width="100%" height="100%">
              </div>
            </div>
          
            <!-- Left and right controls -->
            <a class="left carousel-control" href="#myCarousel" data-slide="prev">
              <span class="glyphicon glyphicon-chevron-left"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#myCarousel" data-slide="next">
              <span class="glyphicon glyphicon-chevron-right"></span>
              <span class="sr-only">Next</span>
            </a>
          </div>   
    </body>

  </html>
